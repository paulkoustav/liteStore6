<div class="card">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6">

        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></div>
          <div class="tab-pane" id="pic-2"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></div>
          <div class="tab-pane" id="pic-3"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></div>
          <div class="tab-pane" id="pic-4"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></div>
          <div class="tab-pane" id="pic-5"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></div>
        </div>
        <ul class="preview-thumbnail nav nav-tabs">
          <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></a></li>
          <li><a data-target="#pic-2" data-toggle="tab"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></a></li>
          <li><a data-target="#pic-3" data-toggle="tab"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></a></li>
          <li><a data-target="#pic-4" data-toggle="tab"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></a></li>
          <li><a data-target="#pic-5" data-toggle="tab"><img src="assets/images/product/{{records?.product?.ProductImage}}" /></a></li>
        </ul>

      </div>
      
      <div class="details col-md-6">
        <h3 class="product-title">{{records?.product?.DisplayName}}</h3>
        <div class="rating">
          <div class="stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
          <span class="review-no">41 reviews</span>
        </div>
        <p class="product-description">{{records?.product?.ProductShortDescription}}</p>
        <h4 class="price">Offer Price: <span><i class="fa fa-rupee"></i>{{records?.product?.OfferPrice}}</span></h4>
        <h4 class="price">MRP: <span class="line-through"><i class="fa fa-rupee"></i>{{records?.product?.MRP}}</span></h4>

        <div class="action">
          <app-addupdatecartbtn [prd]="records?.product" [display]="records?.display"></app-addupdatecartbtn>

        </div>
      </div>
    </div>
  </div>
</div>
