<div class="container">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div [hidden]="submitted">
      <h1>Registration</h1>
      <form #registrationForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" id="mobile" required [(ngModel)]="model.mobile" name="mobile" #mobile="ngModel">
          <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger">
            Mobile is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" required [(ngModel)]="model.country" name="country" #country="ngModel">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>

          <div [hidden]="country.valid || country.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div>

        <div class="form-group">
          <app-fileupload (messageEvent)="receiveMessage($event)" [imagedir]="imagedir"></app-fileupload>
          <input type="hidden" name="uploadedfiles[]" value="">
          {{uploadedfiles|json}}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success" (click)="newRegistration()" [disabled]="!registrationForm.form.valid">Submit</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-default" (click)="newRegistration(); registrationForm.reset()">Reset</button>
        </div>

      </form>

    </div>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Mobile</div>
        <div class="col-xs-9">{{ model.mobile }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Country</div>
        <div class="col-xs-9">{{ model.country }}</div>
      </div>
      <br>
      <div class="text-center">
        <button class="btn btn-primary text-center" (click)="submitted=false">Edit</button>
      </div>

    </div>
  </div>
  <div class="col-md-2"></div>

</div>
<br>
